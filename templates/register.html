<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/images/Test.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .register {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .alert {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .alert.success {
            background-color: #4CAF50;
            color: white;
        }
        .alert.danger {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="register">
        <h1>註冊</h1>

        <!-- 訊息顯示區 -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- 註冊表單 -->
        <form action="/register" method="POST">
            <label for="username">用戶名稱:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">密碼:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="註冊">
        </form>

        <!-- 返回登入連結 -->
        <div>
            <p>已有帳號嗎？<a href="{{ url_for('index') }}">登入</a></p>
        </div>
    </div>
</body>
</html>
